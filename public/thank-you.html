<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background gradient with black and purple */
        .bg-gradient {
            background: linear-gradient(to bottom right, #2c003e, #4b0082, #000000);
        }

        /* Purple button hover effect */
        .button-hover:hover {
            background: #3d005a;
            /* Dark purple */
        }

        /* Stylish Header */
        h1 {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ed3b79, #f35ccf, #825bc2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gradient text-white min-h-screen">

    <!-- Header -->
    <header class="bg-opacity-80 bg-black">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold">Hotel Transylvania</h1>
            <nav class="flex space-x-4">
                <a href="/"><button class="bg-white bg-opacity-10 px-4 py-2 rounded hover:bg-opacity-20">Home</button></a>
            </nav>
        </div>
    </header>

    <!-- Divider -->
    <div class="bg-black h-4"></div>

    <!-- Thank You Message -->
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md text-center">
            <h1 class="text-2xl font-bold mb-6">Thank You!</h1>
            <p class="text-lg text-gray-700">Thank you for your feedback. We appreciate your input and will use it to improve our services.</p>
            <a href="/" class="mt-6 inline-block bg-gradient text-white px-4 py-2 rounded button-hover">Go to Home</a>
        </div>
    </div>

</body>
</html>
