<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-starry-purple {
            background-color: #6a0dad;
        }
        .text-starry-purple {
            color: #6a0dad;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Header -->
    <header class="bg-starry-purple text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold">Hotel Transylvania</h1>
            <nav class="flex space-x-4">
                <a href="/"><button class="bg-black px-4 py-2 rounded text-white hover:bg-gray-800">Home</button></a>
            </nav>
        </div>
    </header>

    <!-- Divider -->
    <div class="bg-starry-purple h-4"></div>

    <!-- Login Form -->
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-starry-purple">Login</h1>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-starry-purple">Username:</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-starry-purple">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="bg-starry-purple text-white px-4 py-2 rounded w-full hover:bg-purple-700">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
