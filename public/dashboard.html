<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient {
            background: linear-gradient(to bottom right, #2c003e, #4b0082, #000000);
            /* Deep purple transitioning to black */
        }

        .text-gradient {
            background: linear-gradient(to right, #2c003e, #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .button-hover:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gradient min-h-screen text-white">

    <!-- Header -->
    <header class="bg-opacity-80 bg-black">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold text-white">Hotel Transylvania</h1>
            <nav class="flex space-x-4">
                <a href="/"><button class="bg-white bg-opacity-10 px-4 py-2 rounded button-hover">Home</button></a>
                <a href="/login"><button
                        class="bg-white bg-opacity-10 px-4 py-2 rounded button-hover">Logout</button></a>
            </nav>
        </div>
    </header>

    <!-- Divider -->
    <div class="bg-black h-4"></div>

    <!-- Dashboard Content -->
    <div class="container mx-auto mt-10">
        <div class="max-w-2xl mx-auto bg-black bg-opacity-80 p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gradient">Welcome to the Dashboard</h1>
            <p class="text-center mb-4 text-white">You have successfully logged in!</p>
        </div>
    </div>

</body>

</html>
